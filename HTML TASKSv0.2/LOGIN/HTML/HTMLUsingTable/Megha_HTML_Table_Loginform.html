<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login Request</title>
    <link rel=stylesheet href="../../CSS/Megha_HTML_Styles_Login.css">
</head>

<body>
    <table class="container">
        <tr>
            <td style="padding-left: 25%;padding-top:10%;font-size:larger;"><u><b>LOGIN</b></u></td>
        </tr>
        <tr>
            <td style="padding-left: 25%;position:relative;bottom:20px;">Email or User Name</td>
        </tr>
        <tr>
            <td style="padding-left: 25%;">
                <input class="box" type="email" id="userid" style="position:relative;bottom:50px;">
            </td>
        </tr>
        <tr>
            <td style="padding-left: 25%;position:relative;bottom:60px;">Password</td>
        </tr>
        <tr>
            <td style="padding-left: 25%;">
                <input class="box" type="password" placeholder="*********"  style="position:relative;bottom:90px;">
            </td>
        </tr>
        <tr>
            <td style="padding-left: 25%;position:relative;bottom:120px;">
                <input type="checkbox"> Remember me
            </td>
            <td>
                <span class="psw" style="position:relative;bottom:120px;right:120px;"> <a style="color: #707070;" href="#">Forgot
                        password</a></span>
            </td>
        </tr>
        <tr>
            <td style="padding-left: 25%;position:relative;bottom:100px;">
                <button>LOGIN</button>
            </td>
        </tr>
    </table>
</body>

</html>
