<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="../../CSS/Megha_HTML_Additem.css">
</head>
<body style="position: relative;bottom:100px;">
    <div class="container" style="background-color: white;">
            <div class="row" style="position: relative;box-shadow: 0px 3px 6px #00000029;border-radius:25px 25px 0px 0px">
                    <div class="column" style="padding-left: 10%;"><b>Add Item</b></div>
                    <div class="column" style="padding-left: 10%;position: relative;left: 80%;bottom: 20px;"><img src="../../IMAGES/request-icons-13.png" width="20" height="20"></div>
                </div>
                <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;padding-top: 40px;"><b>DESCRIPTION</b></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;"><textarea rows="4" cols="40"></textarea></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;"><b>QTY</b></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;"> <input type="text" name="Qty"></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;padding-top: 20px;"><b>FULLFILLMENT DUE DATE</b></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;"> <input type="text" name="Date"></div>
                        <div class="column" style="position: relative;left: 240px;bottom: 30px;"><img src="../../IMAGES/request-icons-17.png" width="30"
                                height="30"></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;"><b>APPROXIMATE PRICE</b></div>
                    </div>
                    <div class="row" style="position: relative;">
                        <div class="column" style="padding-left: 10%;padding-bottom: 20px;"><input type="text" name="Price"></div>
                    </div>
                    <div class="row" style="position: relative;box-shadow: 0px -3px 6px #00000029;border-radius:0px 0px 37px 37px">
                        <div class="column" style="padding-left: 10%;position: relative;top: 10px;"><u><b>CANCEL</b></u></div>
                        <div class="column" style="padding-left: 10%;position: relative;left: 80%;bottom: 20px;"><button>DONE</button></div>
                    </div>
        
    </div>
</body>

</html>
