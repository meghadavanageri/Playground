<!DOCTYPE html>
<html lang="en">
<head>
    <title>Page10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel=stylesheet href="../../CSS/Megha_HTML_Additem.css">
</head>
<body style="position: relative;bottom:100px;">
    <table class="container">
        <tr style="position: relative;box-shadow: 0px 3px 6px #00000029;border-radius:25px 25px 0px 0px">
            <td style="padding-left: 10%;"><b>Add Item</b></td>
            <td style="padding-left: 10%;"><img src="../../IMAGES/request-icons-13.png" width="30" height="30"></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;padding-top: 40px;"><b>DESCRIPTION</b></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;"><textarea rows="4" cols="40"></textarea></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;"><b>QTY</b></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;"> <input type="text" name="Qty"></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;padding-top: 20px;"><b>FULLFILLMENT DUE DATE</b></td>            
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;"> <input type="text" name="Date"></td>
            <td style="position: relative;right: 120px;"><img src="../../IMAGES/request-icons-17.png" width="30" height="30"></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;"><b>APPROXIMATE PRICE</b></td>
        </tr>
        <tr style="position: relative;">
            <td style="padding-left: 10%;padding-bottom: 20px;"><input type="text" name="Price"></td>
        </tr>
        <tr style="position: relative;box-shadow: 0px -3px 6px #00000029;border-radius:0px 0px 37px 37px">
            <td style="padding-left: 10%;"><u><b>CANCEL</b></u></td>
            <td style="padding-left: 10%;"><button>DONE</button></td>
        </tr>
    </table>
</body>
</html>
