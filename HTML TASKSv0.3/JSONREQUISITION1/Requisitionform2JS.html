<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
<head>
  <style>
    #underline-gap {
      text-decoration: underline;
      text-underline-position: under;
    }
    .textfont {
      text-align: left;
      font: Bold 14px/16px Calibri;
      font: Regular 12px/18px Gibson;
      font: SemiBold 12px/13px Gibson;
      letter-spacing: 0.9px;
      color: #505050;
      opacity: 1;
    }
    #trans1 {
      position: relative;
      top: 40%;
      left: 20px;
      border: 1px solid #D3D3D3;

    }

    #trans {

      transform: rotate(270deg);
      color: #000000;
      position: relative;
      margin-right: 10%;
    }

    #trans2 {
      transform: rotate(270deg);
      width: 35.8px;
      border: 1px dotted #D3D3D3;
      ;
      position: relative;
      margin-left: 8px;

    }

    .step {

      border: 1px solid black;
      border-radius: 25px;

      color: #D3D3D3;
      display: inline-block;

      line-height: 1.6em;
      margin-right: 20px;
      text-align: center;
      width: 1.5em;
    }

    .vertical-line {
      display: inline-block;
      border-left: 1px solid #ccc;
      margin: 0 10px;
      height: 125px;
    }

    .column {
      float: left;
      width: 5%;
      padding: 12px;

      /* Should be removed. Only for demonstration */
    }

    .column1 {
      float: right;
      width: 90%;
      padding: 5px;

      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .pointer {
      cursor: pointer;
    }
  </style>
  <script>
    function Click(url) {
      window.location = url;

    }
  </script>
</head>

<body>
  <div style="background: #F6F8F9 0% 0% no-repeat padding-box;">
    <div style="background: #FFFFFF 0% 0% no-repeat padding-box;
        box-shadow: 0px 0px 4px #00000029;padding: 1%;">
      <div>
        <div style="display: inline-block;"> <img src="./Images/menu.png" alt="menu" style="width:30px ;height: 20;">
        </div>
        <div style="display: inline-block;margin-left: 86%;"><img src="./Images/profile.jpg" alt="profile"
            style="width:30px ;height: 20; border-radius:20px;"></div>
        <div style="display: inline-block">
          <p class="textfont">John Doe</p>
        </div>
        <div style="display: inline-block;"> <img src="./Images/drop.png" alt="drop" style="width:10px ;height: 10px;">
        </div>
      </div>
    </div>
    <div style="background: #F6F8F9 0% 0% no-repeat padding-box;padding: 20px;box-shadow: 0px 0px 6px #00000034;">
      <div style="box-shadow: 0px 0px 6px #00000034;background: #FFFFFF 0% 0% no-repeat padding-box;
                background: #FCFCFC 0% 0% no-repeat padding-box;" class="row">

        <div style="background:#FFFFFF 0% 0% no-repeat padding-box;display: inline-block;" class="column">
          <div>
            <h6 id="trans" style="font: Bold 14px/67px calibri;">REQUISITION</h6>
          </div>
          <div> <span class="step" id="trans1" class="textfont">1</span></div>
          <div style="padding: 9%;">
            <hr id="trans2">
          </div>
          <div> <span class="step" id="trans1" class="textfont" style="background: #32BDD2 0% 0% no-repeat padding-box;
                            color: #FFFFFF;">2</span></div>
          <div style="padding: 9%;">
            <hr id="trans2">
          </div>
          <div> <span class="step" class="textfont" id="trans1">3</span></div>
          <div style="padding: 9%;">
            <hr id="trans2">
          </div>
          <div><span class="step" id="trans1" class="textfont">4</span></div>
          <div style="padding: 9%;">
            <hr id="trans2">
          </div>
          <div> <span class="step" id="trans1" class="textfont">5</span></div>
          <div style="padding: 9%;">
            <hr id="trans2">
          </div>
          <div style="padding: 4%;"><span class="step" id="trans1" class="textfont">6</span></div>
        </div>

        <div style="background: #FCFCFC 0% 0% no-repeat padding-box; 
                        display:inline-block;" class="column1">
          <div style="padding-top:3%;margin-left:3%;padding-right:5%;">
            <div style="background:#F0F0F0;padding-top:2%;padding-bottom:2%">
              <div style="display: inline-block;padding-left: 2%;">
                <p style="font-size:14px;" class="textfont">ITEMS</p>
                <p style="font-size:12px;color:#747474" class="textfont">Lorem ipsum dolor sit amet, consectetur
                  adipiscing elit.</p>
              </div>
              <div style="display: inline-block;margin-left: 50%;">
                <span style="font-size: bold 12px calibri;" class="textfont">ADD ITEMS</span></div>
              <div style="display: inline-block;">
                <img src="./Images/add.png" style="width:30px" alt="bottle" class="thumbnails"
                  onclick="Click('Megha_Div_AddItem.html')" />
              </div>
              <div style="background:#FFFFFF;">
                <div id="parent" style="background:#FFFFFF;box-shadow: 0px 0px 3px #00000034;" class="row">

                  <script>
                    var ajaxRequest = new XMLHttpRequest();
                    ajaxRequest.onreadystatechange = function () {
                      if (this.readyState == 4 && this.status == 200) {
                        var jsondata = JSON.parse(ajaxRequest.responseText);
                        var info = jsondata.lists;

                        var parent = document.getElementById('parent');
                        var cont = document.createElement("div");
                        parent.appendChild(cont);


                        for (i = 0; i < info.length; i++) {

                          var card = document.createElement("div");
                          cont.appendChild(card);
                          cont.style = "border: 1px solid #F0F0F0;height:30%";


                          var text = document.createElement("div");
                          card.appendChild(text);
                          text.innerHTML = info[i].data;
                          text.style = "float:left;padding-right:30px;width:50%;padding-bottom:50px;";


                          var text = document.createElement("div");
                          card.appendChild(text);
                          text.innerHTML = info[i].no;
                          text.style = "float:left;padding-right:30px;";

                          var text = document.createElement("div");
                          card.appendChild(text);
                          text.innerHTML = info[i].date;
                          text.style = "float:left;padding-right:30px;";

                          var text = document.createElement("div");
                          card.appendChild(text);
                          text.innerHTML = info[i].amount;
                          text.style = "float:left;padding-right:30px;padding-bottom:30px;";

                          var image = document.createElement("img");
                          card.appendChild(image);
                          image.src = info[i].imagepng;
                          image.style = "float:right;width:3%;padding:1%";



                        }
                      }
                    };

                    ajaxRequest.open(
                      "GET", "Requisitionform2.json", true
                    );
                    ajaxRequest.send();

                  </script>

                </div>
              </div>

              <div class="pointer">
                <div id="underline-gap" style="display: inline-block;margin-left: 3%;"
                  onclick="Click('Megha_Div_Acknowledgement.html')">
                  <p class="textfont">SAVE DRAFT</p>
                </div>
                <div id="underline-gap" style="color: #32BDD2;display: inline-block;margin-left: 75%;"
                  onclick="Click('Megha_Div_Note.html')">
                  <p class="textfont" style="color: #32BDD2;">BACK</p>
                </div>
                <div style="display: inline-block;margin-left: 2%;">
                  <button name="NEXT" style="background: #32BDD2;border: none; font: 12px/14px calibri;
                                box-shadow: 1px 1px 5px #00000040;border-radius: 21px;
                                 height: 35px; color:white" onclick="Click('Megha_Div_Attachments13.html')">NEXT
                    -></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
<html>
