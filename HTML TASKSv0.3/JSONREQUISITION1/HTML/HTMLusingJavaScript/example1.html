<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
     .textfont {
        text-align: left;
        font: Bold 14px/16px Calibri;
        letter-spacing: 0.9px;
        color: #505050;
        opacity: 1;
    }
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #FFFFFF;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 40%;
}
</style>
</head>
<body>
<!-- Trigger/Open The Modal -->
<button id="myBtn">Open Modal</button>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div style="width:100%;background-color: #ffffff;border-radius: 6px;">
        <div>
            <div>
                <div style="width:100%">
                    <div>
                        <div style="padding-bottom: 4%;">
                            <span class="textfont"
                                style="font-size:x-large;border-bottom: solid #595959 4px;">
                                FORGOT PASSWORD</span>
                        </div>
                    </div>
                </div>
                <div style="width:100%">
                    <div>
                        <div class="textfont">
                            <p>The link has been sent to your email.
                                <br>The generated link will be active for 24 hours.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
//var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
//span.onclick = function() {
  //modal.style.display = "none";
//}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
</body>
</html>
