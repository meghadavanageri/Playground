<!DOCTYPE html>
<html>
<head>
	<title>Random AJAX Welcome</title>
	
	<script>
		function getWelcome(){
				
			var ajaxRequest = new XMLHttpRequest();
			ajaxRequest.onreadystatechange = function(){
			
				if(ajaxRequest.readyState == 4){
					//the request is completed, now check its status
					if(ajaxRequest.status == 200){
						//turn JSON into object
						var jsonObj = JSON.parse(ajaxRequest.responseText);
						
						//get random object from array
						var randomMessagesArray = jsonObj.production_companies;
						var randomIndex = Math.floor(Math.random()*randomMessagesArray.length);
						var messageObj = randomMessagesArray[randomIndex];
						
						//use that object to set content and color
						document.getElementById("welcome").innerHTML = messageObj.name;
                        document.getElementById("welcome1").innerHTML = messageObj.origin_country;
                        document.getElementById("icon").src = messageObj.poster_path;
						
						
					}
					else{
						console.log("Status error: " + ajaxRequest.status);
					}
				}
				else{
					console.log("Ignored readyState: " + ajaxRequest.readyState);
				}
			
			
			}
			ajaxRequest.open('GET', 'https://api.themoviedb.org/3/movie/550?api_key=ce0b8ecbe45544cc8973644c07ef251e');
			ajaxRequest.send();
		}
	
	</script>	
</head>
<body onload="getWelcome()">
    <div id="welcome"></div>
    <div id="welcome1"></div>
    <img src="" alt="image" id="icon">
    
</body>
</html>
